<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="inner-container">

            <div class="clock">
                <span id="hrs">00</span>
                <span class="dot">:</span>
                <span id="min">00</span>
                <span class="dot">:</span>
                <span id="sec">00</span>   
            </div>

            <div class="date"></div>

        </div>
    </div>

</body>

</html>
